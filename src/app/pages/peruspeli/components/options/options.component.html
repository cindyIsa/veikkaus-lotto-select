<div class="addLottoRows">
  <span class="form_label">Lisää rivejä</span>
  <ul class="rowOption">
    <li> <button *ngFor="let row of extraRow"
       (click)="addRandomLotto(row)" 
       [disabled]="currentRow + row > 20"
       mat-stroked-button class="option">+{{row}}</button></li>
    <li> <button mat-stroked-button class="option">&hearts;suosikit</button></li>
  </ul>
  <div class="attach-top">
    <svg class="tandem-icon" aria-hidden="false" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
      style="width: 16px; min-width: 16px; height: 16px;">
      <path
        d="M22.475 4.19c-.3-.3-.73-.48-1.16-.48h-2.09l.13-1.34c.02-.17 0-.34-.05-.5-.05-.16-.14-.3-.25-.43-.12-.13-.25-.23-.4-.29-.15-.06-.31-.1-.48-.1H5.845a1.219 1.219 0 0 0-.89.39 1.174 1.174 0 0 0-.3.92l.14 1.35h-2.1c-.44 0-.85.17-1.16.48-.31.31-.48.72-.48 1.16v.89c0 .88.27 1.73.77 2.46s1.21 1.27 2.04 1.58c.09.03.17.05.26.05.3 0 .59-.19.7-.49a.753.753 0 0 0-.44-.96c-.54-.2-1-.55-1.33-1.02-.33-.47-.5-1.02-.5-1.6v-.91c0-.04.02-.07.04-.09.03-.03.06-.04.1-.04h2.25l.42 4.2c.09 1.04.4 2.03.91 2.94.51.91 1.2 1.68 2.06 2.3.91.64 1.91 1.01 2.92 1.14v2.58c-3.04.23-5.32 1.82-5.32 3.82 0 .41.34.75.75.75h10.64c.41 0 .75-.34.75-.75 0-2-2.28-3.6-5.32-3.82v-2.57c.65-.08 1.29-.26 1.92-.55 2.16-.99 3.7-3.1 3.93-5.38l.47-4.67h2.24c.04 0 .07.01.09.04.03.03.04.06.04.1v.89c0 .58-.17 1.13-.5 1.6-.33.47-.79.83-1.33 1.03-.39.14-.59.57-.44.96.11.3.4.49.7.49.09 0 .17-.01.26-.05.83-.3 1.53-.85 2.04-1.58.5-.72.77-1.57.77-2.46v-.88c.01-.44-.16-.85-.47-1.16Zm-6.17 17.26h-8.6c.61-.86 2.21-1.6 4.3-1.6s3.69.74 4.3 1.6Zm.81-11.71c-.17 1.75-1.38 3.39-3.06 4.16-1.61.74-3.38.57-4.85-.46-.67-.49-1.22-1.1-1.62-1.82-.42-.72-.66-1.51-.73-2.34l-.68-6.73h11.65l-.71 7.19Z"
        fill="currentColor"></path>
    </svg>
    <button class="possible-win__link">Voit voittaa 8 000 000 €</button>
  </div>
  <div class="addPlusLotto">
    <div class="addPlusHeader">
      <svg class="tandem-icon" aria-hidden="false" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
        style="width: 16px; min-width: 16px; height: 16px;">
        <path
          d="M12 0C5.38 0 0 5.38 0 12s5.38 12 12 12 12-5.38 12-12S18.62 0 12 0Zm0 22.5C6.21 22.5 1.5 17.79 1.5 12S6.21 1.5 12 1.5 22.5 6.21 22.5 12 17.79 22.5 12 22.5Zm2.24-14.69a2.42 2.42 0 0 0-1.36-.42h-3.2c-.24 0-.45.08-.61.24-.16.16-.24.37-.24.61v8.09c0 .24.07.45.22.61.15.16.34.25.57.25.24 0 .44-.08.59-.25.15-.16.22-.37.22-.61v-2.65h2.44c.48 0 .94-.14 1.36-.43.42-.29.77-.67 1.03-1.14.26-.48.39-1 .39-1.58 0-.59-.13-1.12-.39-1.6a2.98 2.98 0 0 0-1.02-1.12Zm-.43 3.48c-.11.24-.25.43-.42.58-.17.15-.34.22-.52.22h-2.44V9h2.44c.18 0 .35.07.52.22.17.15.31.33.42.57.11.23.17.49.17.76 0 .25-.05.5-.17.74Z"
          fill="currentColor"></path>
      </svg>
      <span class="form_label">Plus +0,50€/rivi</span>
    </div>
    <div class="labeled-switch">
      <label class="labeled-switch__label">
        <span class="labeled-switch__indicator" [ngStyle]='indicator_style'></span>
        <span class="labeled-switch__option" (click)="changeValue(false)">Ei</span>
        <span class="labeled-switch__option" (click)="changeValue(true)">Kyllä</span>
      </label>
    </div>
    <div class="description">
      <span class="form_desc">
        Oikea Plusnumero viisinkertaistaa kaikki muut paitsi päävoiton. Plussaamalla voitat lähes kolme kertaa useammin.
      </span>
    </div>
    <div class="extraOption">
      <app-custom-input [inputLabel] = "customInputLabels[0] | titlecase" [inputLabelAmount] = "customInputAmount[0] "></app-custom-input>
      <app-custom-input [inputLabel] = "customInputLabels[1] | titlecase" [inputLabelAmount] = "customInputAmount[1] "></app-custom-input>
      <app-custom-select 
        [inputLabel] = "customInputLabels[2] | titlecase" 
        [selectOptions] = "customSelectOption"></app-custom-select>
    </div>
        
</div>
